<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor RSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Visor RSS</h1>
        <div class="mb-3">
            <input type="text" id="feedUrl" class="form-control" placeholder="Introduce la URL del feed RSS">
            <button id="loadFeed" class="btn btn-primary mt-2">Cargar Noticias</button>
            <button id="mostrarFavoritos" class="btn btn-secondary mt-2">Mostrar Favoritos</button>
        </div>
        <div id="newsContainer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
